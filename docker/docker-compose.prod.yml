# Production override for all services
# Adds OpenResty reverse proxy and production optimizations

services:
  # OpenResty Reverse Proxy
  openresty:
    image: openresty/openresty:alpine
    container_name: hostel_openresty
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../openresty/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ../openresty/conf.d:/etc/nginx/conf.d:ro
      - ../openresty/lua:/usr/local/openresty/nginx/lua:ro
      - ../openresty/ssl:/etc/ssl/certs:ro
      - openresty_logs:/usr/local/openresty/nginx/logs
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      cms:
        condition: service_healthy
    networks:
      - hostel_network
    restart: unless-stopped
    environment:
      - HOSTEL_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Production Override
  frontend:
    environment:
      - NODE_ENV=production
    volumes:
      - frontend_node_modules:/app/node_modules
      - frontend_astro_cache:/app/.astro
      - frontend_dist:/app/dist
    # Remove source code mounting in production
    # - ../frontend:/app

  # Backend Production Override
  backend:
    environment:
      - DEBUG=0
      - NODE_ENV=production
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    # Remove source code mounting in production
    # - ../backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn hostel.wsgi:application --bind 0.0.0.0:8000 --workers 4"

  # CMS Production Override
  cms:
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
      - PUBLIC_URL=http://localhost
      - SERVER_ADMIN_URL=http://localhost/admin
      - STRAPI_ADMIN_PATH=/admin
      - STRAPI_ADMIN_TITLE=Hostel Management CMS
      - STRAPI_ADMIN_DESCRIPTION=Content Management System for Hostel Management
      - STRAPI_ADMIN_HEADLESS=false
      - STRAPI_ADMIN_DISABLE_TELEMETRY=true
      - STRAPI_ADMIN_AUTO_OPEN=false
      - STRAPI_ADMIN_WATCH_IGNORE_FILES=**/config/sync/**
    volumes:
      - cms_uploads:/srv/app/public/uploads
      - cms_node_modules:/srv/app/node_modules
      - cms_cache:/srv/app/.cache
    # Remove source code mounting in production
    # - ../cms:/srv/app

volumes:
  openresty_logs:
    driver: local
